<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to LIKE</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <div class="status-bar__column__left">
          <span>10:50</span> <i class="fas fa-location-arrow fa-xs"></i>
        </div>
        <div class="status-bar__column__left">
          <span><i class="fas fa-caret-left"></i></span>
          <span>App Store</span>
        </div>
      </div>
      <div class="status-bar__column">
        <span><i class="fas fa-signal"></i></span>
        <span><i class="fas fa-wifi"></i></span>
        <span><i class="fas fa-battery-three-quarters"></i></span>
      </div>
    </div>

    <header>
      <div class="login-header">
        <span><i class="fas fa-chevron-left fa-2x"></i></span>
        <span><i class="far fa-question-circle fa-lg"></i></span>
      </div>
      <div class="login-header-massage">
        <span><h1>LINE 로그인</h1></span>
        <span>LINE을 시작하려면 전화번호로 로그인해 주세요.</span>
        <span>
          LINE 계정에 Apple ID 또는 Facebook을 연결한 경우 해당 방법으로도
          로그인할 수 있습니다.
        </span>
      </div>
    </header>

    <main class="welcome-button">
      <div class="welcome-button__login">
        <a href="login.html"
          ><button class="user-button">전화번호로 로그인</button></a
        >
        <a
          href="https://www.apple.com/kr/?afid=p238%7CsEyqAkkbw-dc_mtid_18707vxu38484_pcrid_529296228696_pgrid_16348496721_&cid=aos-kr-kwgo-Brand--slid---product--"
          ><button class="user-button apple-button">
            <i class="fab fa-apple"></i>Apple로 로그인
          </button></a
        >
        <a
          href="https://www.facebook.com/campaign/landing.php?&campaign_id=1662308814&extra_1=s%7Cc%7C514638008096%7Ce%7C%ED%8E%98%EC%9D%B4%EC%8A%A4%EB%B6%81%7C&placement=&creative=514638008096&keyword=%ED%8E%98%EC%9D%B4%EC%8A%A4%EB%B6%81&partner_id=googlesem&extra_2=campaignid%3D1662308814%26adgroupid%3D69637362208%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-337525557535%26loc_physical_ms%3D1009718%26loc_interest_ms%3D1009846%26feeditemid%3D%26param1%3D%26param2%3D&gclid=Cj0KCQjw0emHBhC1ARIsAL1QGNfNLKzsR5L4zQ0HvRS3GZ2PFAsdKRL75ID3xBTzhNKu1JBokECchbYaAgmbEALw_wcB"
          ><button class="user-button facebook-button">
            <i class="fab fa-facebook"></i>Facebook으로 로그인
          </button></a
        >
      </div>
    </main>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
